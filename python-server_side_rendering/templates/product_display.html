<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Product List</title>
    </head>
    <body>
        <h1>Product List</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% else %}
            <table>
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in products %}
                        <tr>
                            <td>{{ i.name }}</td>
                            <td>{{ i.category }}</td>
                            <td>{{ i.price }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </body>
</html>
